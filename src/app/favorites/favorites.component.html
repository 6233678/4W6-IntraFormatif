<h4>Mes Pokémons favoris ⭐</h4>

<div class="row text-center">
  @for (pokemon of favorites; track $index) {
  <div class="col-2 pkmn">
    <h5>Id : {{pokemon.id}}</h5>
    <p>Nom : {{pokemon.name}}</p>
    <img class="img-fluid" src="{{pokemon.imgSrc}}" alt="{{pokemon.name}}">
  </div>
  }


</div>
